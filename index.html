<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="row">
        <div class="col-md-4">

        </div>

        <div class="col-md-4">
            <div class="card border-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Consultar CNPJ</h5>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="cnpj">CNPJ</label>
                            <input class="form-control" onblur="validarCnpj(this.value)" data-mask="00.000.000/0000-00" type="text">
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="">Razão Social</label>
                            <input class="form-control" id="razao-social" type="text" disabled >
                        </div>
                        <div class="col-md-6">
                            <label for="">Fantasia</label>
                            <input class="form-control" id="fantasia" type="text" disabled >
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="">Abertura</label>
                            <input class="form-control" id="abertura" type="text" disabled >
                        </div>
                        <div class="col-md-6">
                            <label for="">Situação da Empresa</label>
                            <input class="form-control" id="status"  type="text" disabled >
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="">Endereço</label>
                            <input class="form-control" id="endereco" type="text" disabled >
                        </div>
                        <div class="col-md-6">
                            <label for="">Município</label>
                            <input class="form-control" id="municipio" type="text" disabled >
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="">Estado</label>
                            <input class="form-control" id="estado" type="text" disabled >
                        </div>
                        <div class="col-md-6">
                            <label for="">Telefone</label>
                            <input class="form-control" id="telefone" type="text" disabled >
                        </div>
                    </div>
                </div>
            </div>

            
            
        </div>

        <div class="col-md-4">

        </div>

    </div>
    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
